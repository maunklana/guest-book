<!doctype html>
<html lang="en">
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	
	<title>Guest Book of Wedding Asep & Nabila</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>
	</head>
	<body>
	<h5>Guest Book of Wedding Asep & Nabila</h5>
	<div id="buttonDiv"></div> 

	<!-- Dialog Trigger -->
	<button data-fancybox="dialog" data-src="#dialog-add-guestbooks">Launch Dialog</button>
	<div class="container-fluid">
		<div class="row p-3">
			<div class="col-sm"></div>
				<table class="table table-sm table-responsive table-bordered table-striped">
				  <thead>
					<tr>
					  <th scope="col">Waktu</th>
					  <th scope="col">Nama</th>
					  <th scope="col">Alamat/Kolega</th>
					  <th scope="col">Keterangan</th>
					</tr>
				  </thead>
				  <tbody id="guestbooks-datalist">
				  </tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- Dialog Contents -->
	<div id="dialog-add-guestbooks" style="display:none;max-width:500px;">
		<div id="ff-compose"></div>
	</div>
	
	<script src="https://accounts.google.com/gsi/client" async defer></script>
	<script>
        function handleCredentialResponse(response) {
          console.log("Encoded JWT ID token: " + response.credential);
        }
        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "12760851327-a1i1d9s9gjg3d8fnvj0t2hken7gpter1.apps.googleusercontent.com",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { theme: "outline", size: "large" }  // customization attributes
          );
          google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js" integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
	$("#guestbooks-datalist").html('<div class="spinner-border text-light" role="status"><span class="visually-hidden">Loading...</span></div>');
	$.getJSON( 'https://script.google.com/macros/s/AKfycbyFeS9ghi4Cj44eguhffRmT1bqHrI94mYLA3pS6fjXpW5YokJq7GIAojYCp-VIaBKic/exec?action=getGuestBook&vc1ycvwbf6zuqyn1cf=true' ).done((response) => {
		if(response.statusCode == 1){
			$("#guestbooks-datalist").html("");
			// start the table	
			var guestbookrows;

			// split into lines
			var rows = response.data.split("\n");

			// parse lines
			rownum = 0;
			rows.forEach( function getvalues(ourrow) {
				console.log(ourrow);
				
				//Skip header
				if(rownum>0){
					// start a table row
					guestbookrows += "<tr>";

					// split line into columns
					var columns = ourrow.split(",");
					
					guestbookrows += '<td><small>' + columns[0] + '</small></td>';
					guestbookrows += "<td>" + columns[1] + "</td>";
					guestbookrows += "<td>" + columns[2] + "</td>";
					guestbookrows += "<td><small>" + columns[3] + "</small></td>";
					
					// close row
					guestbookrows += "</tr>";
				}
				
				rownum++;
			})

			// insert into div
			$("#guestbooks-datalist").append(guestbookrows);
		}else{
			$("#guestbooks-datalist").append(response.statusText);
		}
	});
	</script>
	</body>
</html>

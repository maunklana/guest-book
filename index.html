<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Guest Book Asep & Nabila Wedding's</title>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet"> 
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>
		<style>
		.xhidden{
			visibility: hidden;
		}
		.asepnabila{
			font-family: 'Playball', cursive;
		}
		.avatar{
			border-radius: 50%;
			height: 25px;
			width: auto;
		}
		#guestbooks-table-col{
			height: calc(100vh - 160px);
		}
		</style>
	</head>
	<body>
		<div class="xhidden container-fluid">
			<div class="row">
				<div class="col-md-8 text-md-start mt-md-3" style="white-space: nowrap;">
					<small>Guest Book</small> <span class="asepnabila" style="font-size: 1.25rem;">Asep<span style="font-size: 1.5rem;margin-left: .4rem;">&amp;</span>Nabila</span> <small>Wedding's</small>
				</div>
				<div class="col-md-4 text-md-end mt-md-3">
					<img id="loggedin-avatar" class="avatar" src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar"> <small id="loggedin-name" class></small> <button title="logout" id="loggedin-signout" type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-box-arrow-right"></i></button>
				</div>
			</div>
		</div>
		
		<nav style="position:fixed;" class="xhidden navbar navbar-expand fixed-bottom">
			<div class="container-fluid text-center">
				<div class="col-6 me-1">
					<div class="d-grid gap-2">
						<button type="button" class="btn btn-primary" data-fancybox="" data-src="#dialog-add-guestbooks"><i class="bi bi-person-plus-fill"></i> Tambah tamu</button>
					</div>
				</div>
				<div class="col-6 ms-1">
					<div class="d-grid gap-2">
						<button type="button" class="btn btn-primary" data-fancybox="" data-src="#dialog-scan-guestbooks"><i class="bi bi-qr-code-scan"></i> Scan tamu</button>
					</div>
				</div>
			</div>
		</nav>
		
		<div class="xhidden container-fluid">
			<div class="row">
				<div id="guestbooks-table-col" class="col-sm">
					<table id="guestbooks-table" class="table table-sm table-responsive table-striped">
					  <thead>
							<tr>
								<th scope="col">Waktu</th>
								<th scope="col">Nama</th>
								<th scope="col">Alamat/Kolega</th>
								<th scope="col">Keterangan</th>
							</tr>
						</thead>
						<tbody id="guestbooks-datalist" class="table-group-divider">
						
						</tbody>
					</table>
				</div>
			</div>
			<div id="table-loader" class="row">
				<div class="col-sm">
					<div class="d-flex justify-content-center"><div class="spinner-border text-light" role="status"><span class="visually-hidden">Loading...</span></div></div>
				</div>
			</div>
		</div>
		
		<!-- Dialog Contents -->		
		<div id="dialog-add-guestbooks" style="display:none;max-width:500px;">
			FORM TAMBAH TAMU
		</div>
		
		<div id="dialog-scan-guestbooks" style="display:none;max-width:500px;">
			SCAN QR TAMU
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="https://accounts.google.com/gsi/client" async defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/js-jose/0.1.0/jose.min.js" integrity="sha512-VsINgSrJocpVF3eMhd0x/4A5svSlAhuScjr3F/D2NqmNwdJA+vkiYlWe1Nh1uOnVMqubzFvwk3QRRAhlYocFkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js" integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="functions.js"></script>
		<script>
		if ("virtualKeyboard" in navigator) {
			navigator.virtualKeyboard.overlaysContent = true;
		}

		let googleCredentials;

		if(typeof localStorage.googleCredentials != "undefined" && localStorage.googleCredentials != ''){
			googleCredentials = localStorage.googleCredentials;
		}
		
		</script>
		<script src="app.js"></script>
	</body>
</html>
